<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Tracks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Which song do you prefer?</h1>
    <form action="{{ url_for('compare') }}" method="post">
        <input type="hidden" name="song1_id" value="{{ song1.id }}">
        <input type="hidden" name="song2_id" value="{{ song2.id }}">
        <button type="submit" name="chosen" value="{{ song1.id }}" class="song-button">
            <h2>{{ song1.name }}</h2>
            <p>{{ song1.artists|join(', ') }}</p>
        </button>
        <button type="submit" name="chosen" value="{{ song2.id }}" class="song-button">
            <h2>{{ song2.name }}</h2>
            <p>{{ song2.artists|join(', ') }}</p>
        </button>
    </form>
</body>
</html>
